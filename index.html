<body>
    <nav>
        <div class="menu-mobile">
            <a href="#" onclick="showMenu()">menu</a>
        </div>
        <ul id="menu">
            <li>
                <i class="fa fa-home"></i>
                <a href="index.html">HOME</a>    
            </li>
            <li>
                <i class="fa fa-user"></i>
                <a href="#">PRODUCT</a>
            </li>
            <li>

                <a href="#">GALLERY</a>

            <li>

                <a href="blog.html">BLOG</a>
            </li>
            <li>

                <a href="#">INVENTORY</a>
            </li>
        </ul>
    </nav>

    <section id="box-profile">
        <div class="img-profile">
            <div class="photo" style="background-image: url('asset/image/download.jpeg');"></div>
        </div>
        <div class="description">
            <h1 id="pName">Firmansyah Mukti Wijaya</h1>
            <p id="pRole">Front End Designer</p>
            <a href="#input-form" class="button bg-blue" onclick="editForm()" id="btnEdit">Edit</a>
            <a href="#" class="button border-green">Resume</a>
        </div>
        <div class="information">
            <div class="data">
                <p class="field">Availability</p>
                <p id="pAvailable" class="text-gray">Full Time</p>
            </div>
            <div class="data">
                <p class="field">Usia</p>
                <p id="pAge" class="text-gray">21 Tahun</p>
            </div>
            <div class="data">
                <p class="field">Lokasi</p>
                <p id="pLocation" class="text-gray">Kabupaten Kediri, Jawa Timur</p>
            </div>
            <div class="data">
                <p class="field">Pengalaman</p>
                <p id="pExperience" class="text-gray">2 Tahun</p>
            </div>
            <div class="data">
                <p class="field">Email</p>
                <p id="pEmail" class="text-gray">mukti@ikimukti.com</p>
            </div>
        </div>
    </section>

    <section id="input-form">
        <form method="GET" action="#">
            <div class="form">
                <label>Nama</label>
                <input id="inpName" type="text" name="nama" placeholder="masukkan nama anda">
            </div>   
            <div class="form">
                <label>Role</label>
                <input id="inpRole" type="text" name="role">
            </div>  
            <div class="form">
                <label>Availability</label>
                <input id="inpAvailability" type="text" name="Availability">
            </div>  
            <div class="form">
                <label>Usia</label>
                <input id="inpUsia" type="number" name="usia">
            </div>  
            <div class="form">
                <label>Lokasi</label>
                <input id="inpLokasi" type="text" name="lokasi">
            </div>  
            <div class="form">
                <label>Years Experience</label>
                <input id="inpYears" type="number" name="experience">
            </div>  
            <div class="form">
                <label>Email</label>
                <input id="inpEmail" type="email" name="email">
            </div>            
            <div class="form">
                <input type="button" onclick="simpanForm()" value="SUBMIT" class="bg-green">
            </div>
        </form>
    </section>

    <script>
        var formMenu = document.getElementById("input-form");
        formMenu.style.display = "none";

        function editForm() {
            if (formMenu.style.display === "none") {
                formMenu.style.display = "block";
            } else {
                formMenu.style.display = "none";
            }

            var name = document.getElementById("pName").innerHTML;
            var role = document.getElementById("pRole").innerHTML;
            var available = document.getElementById("pAvailable").innerHTML;
            var usia = document.getElementById("pAge").innerHTML;
            var lokasi = document.getElementById("pLocation").innerHTML;
            var experience = document.getElementById("pExperience").innerHTML;
            var email = document.getElementById("pEmail").innerHTML;

            document.getElementById("inpName").value = name;
            document.getElementById("inpRole").value = role;
            document.getElementById("inpAvailability").value = available;
            document.getElementById("inpUsia").value = usia;
            document.getElementById("inpLokasi").value = lokasi;
            document.getElementById("inpYears").value = experience;
            document.getElementById("inpEmail").value = email;
        }

        function simpanForm() {
            var newName = document.getElementById("inpName").value;
            var newRole = document.getElementById("inpRole").value;
            var newAvailability = document.getElementById("inpAvailability").value;
            var newUsia = document.getElementById("inpUsia").value;
            var newLokasi = document.getElementById("inpLokasi").value;
            var newYears = document.getElementById("inpYears").value;
            var newEmail = document.getElementById("inpEmail").value;

            // replace if field is value filled
            if (newName.length > 0) {
                document.getElementById("pName").innerHTML = newName;
            }
            if (newRole.length > 0) {
                document.getElementById("pRole").innerHTML = newRole;
            }
            if (newAvailability.length > 0) {
                document.getElementById("pAvailable").innerHTML = newAvailability;
            }
            if (newUsia.length > 0) {
                document.getElementById("pAge").innerHTML = newUsia + " Tahun";
            }
            if (newLokasi.length > 0) {
                document.getElementById("pLocation").innerHTML = newLokasi;
            }
            if (newYears.length > 0) {
                document.getElementById("pExperience").innerHTML = newYears + " Tahun";
            }
            if (newEmail.length > 0) {
                if (newEmail.indexOf("@") != -1) {
                    document.getElementById("pEmail").innerHTML = newEmail;
                } else {
                    alert("Email is not valid!");
                }
            }
            if (newName.length == 0 || newRole.length == 0 || newAvailability.length == 0 || newUsia.length == 0 || newLokasi.length == 0 || newYears.length == 0 || newEmail.length == 0) {
                alert("Please fill all the form!");
            }

            if (newName.length > 0 && newRole.length > 0 && newAvailability.length > 0 && newUsia.length > 0 && newLokasi.length > 0 && newYears.length > 0 && newEmail.length > 0) {
                formMenu.style.display = "none";
            }
        }

        function showMenu() {
            var menu = document.getElementById("menu");
            var box = document.getElementById("box-profile");

            if (menu.style.display === "block") {
                menu.style.display = "none";
                box.style.paddingTop = "0px";
            } else {
                menu.style.display = "block";
                box.style.paddingTop = "125px";
            }
        }

        // Fungsi untuk mengambil parameter dari URL
        function getUrlParameter(name) {
            name = name.replace(/[\[]/, "\\[").replace(/[\]]/, "\\]");
            var regex = new RegExp("[\\?&]" + name + "=([^&#]*)");
            var results = regex.exec(location.search);
            return results === null ? "" : decodeURIComponent(results[1].replace(/\+/g, " "));
        }

        // Mengambil nilai parameter dari URL
        var nama = getUrlParameter("nama");
        var role = getUrlParameter("role");
        var availability = getUrlParameter("Availability");
        var usia = getUrlParameter("usia");
        var lokasi = getUrlParameter("lokasi");
        var experience = getUrlParameter("experience");
        var email = getUrlParameter("email");

        // Mengubah konten dalam "box-profile" berdasarkan parameter URL
        if (nama) {
            document.getElementById("pName").innerHTML = nama;
        }
        if (role) {
            document.getElementById("pRole").innerHTML = role;
        }
        if (availability) {
            document.getElementById("pAvailable").innerHTML = availability;
        }
        if (usia) {
            document.getElementById("pAge").innerHTML = usia + " Tahun";
        }
        if (lokasi) {
            document.getElementById("pLocation").innerHTML = lokasi;
        }
        if (experience) {
            document.getElementById("pExperience").innerHTML = experience + " Tahun";
        }
        if (email) {
            document.getElementById("pEmail").innerHTML = email;
        }

    </script>
</body>
</html>
